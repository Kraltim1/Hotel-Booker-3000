<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hotel.css">
    <title>This page definitely has a title</title>
  </head>

  <body>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/hotel.js"></script>
    <script src="scripts/veryImportant.js"></script>

    <!--load up our header and footer includes here-->
    <script>
      $(function () {
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
        $("#login").load("includes/login.html");
        $("#searchForm").load("includes/searchForm.html");
      });
    </script>

    <!--Inserts header.html here-->
    <div id="header"></div>

    <!--Inserts login.html here-->
    <div id="login"></div>

    <div id="theBackground" class="overLayBg"></div>

    <input class="button backButton" onclick="window.history.back();" value="&#8592; Back to results"></input>

    <div class="floatingWindow listingsWindow">
      <div class="row">
        <div class="column left boxShadow listingPicture">
          <h2>Column 1</h2>
          <p>Some text..</p>
          <img class="maxImage" src="images/dogeLogo.png" alt="doge">
        </div>
        <div class="column boxShadow middle">
          <h2>Column 2</h2>
          <p>Some text..
            <br>asdf
            <br>asdf
            <br>asdf</p>
        </div>
        <div class="column right boxShadow boxShadow">
          <div id="map" class="suchMap">My map will go here</div>
        </div>

      </div>
    </div>

    <hr>

    <div class="floatingWindow wide">
      <h2>Reviews</h2>
      <textarea id="msg" onclick="openReviewBox()" class="reviewTextArea" rows="10" placeholder="Write your review here..."></textarea>
      <button id="reviewButton" class="button reviewButton" onclick="addReview()">Post</button>

      <div id="reviews" class="reviews">
        <hr>
        <p class="review">Amazing 8/8</p>
        <hr>
        <p class="review">Woah 5/7</p>
        <hr>
      </div>
    </div>

    <!--Inserts footer.html here-->
    <div id="footer"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDchyfgrUwcKhzKErEHfGSeXOsjIk6-bbg&callback=myMap&v=3.exp"></script>

    <script>
      Start();
      initializeEffects()
    </script>
  </body>
</html>
