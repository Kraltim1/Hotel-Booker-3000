<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hotel.css">
    <title>This page definitely has a title</title>
  </head>

  <body>
    <script src="jquery.min.js"></script>
    <script src="hotel.js"></script>

    <!--load up our header and footer includes here-->
    <script>
      colorLoop()

      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#login").load("login.html");
      });
    </script>

    <!--Inserts header.html here-->
    <div id="header"></div>

    <!--Inserts login.html here-->
    <div id="login"></div>

    <div id="theBackground" class="overLayBg"></div>

    <div class="row">
      <div class="column left" style="background-color:#aaa;">
        <h2>Column 1</h2>
        <p>Some text..</p>
      </div>
      <div class="column middle" style="background-color:#bbb;">
        <h2>Column 2</h2>
        <p>Some text..</p>
      </div>
      <div class="column right" style="background-color:#ccc;">
        <h2>Column 3</h2>
        <p>Some text..</p>
      </div>
    </div>

    <hr>

    <div class="wide" style="background-color:orange;">
      <h2>Reviews</h2>
      <textarea id="msg" rows="4">Write your review here...</textarea>
      <button onclick="addReview()">Post</button>

      <div id="reviews" class="reviews">
        <hr>
        <p class="review">Amazing 8/8</p>
        <hr>
        <p class="review">Woah 5/7</p>
        <hr>
      </div>
    </div>

    <!--Inserts footer.html here-->
    <div id="footer"></div>

  </body>
</html>
