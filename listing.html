<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hotel.css">
    <title>This page definitely has a title</title>
    <style>

    .row {
    padding: 5px; 

    </style> 
  }
  </head>

  <body>
    <script src="jquery.min.js"></script>
    <script src="hotel.js"></script>

    <!--load up our header and footer includes here-->
    <script>
      colorLoop()

      $(function () {
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
        $("#login").load("includes/login.html");
      });
    </script>

    <!--Inserts header.html here-->
    <div id="header"></div>

    <!--Inserts login.html here-->
    <div id="login"></div>

    <div id="theBackground" class="overLayBg"></div>

    <div class="row">

      <div class="column left">

        <h2>Images</h2>
        <p>Here will be the pictures of your hotel avaliable for you to scroll through</p>
        <img src="https://r-ec.bstatic.com/images/hotel/max1024x768/101/101430248.jpg" alt="Hotel" width="600px" />
      </div>

      <div class="column middle">
        <h2>Name of Hotel</h2>
        <p>Here will be included details of your hotel including cost, location and what they offer</p>
      </div>

      <div class="column right">
        <h2>Here will be Google maps</h2>
        <p>Google Maps</p>
      </div>

    </div>

    <hr>

    <div class="wide" style="background-color:orange;">
      <h2>Reviews</h2>
      <textarea id="msg" class="textarea" rows="4">Write your review here...</textarea>
      <button onclick="addReview()">Post</button>

      <div id="reviews" class="reviews">
        <hr>
        <p class="review">Amazing 8/8</p>
        <hr>
        <p class="review">Woah 5/7</p>
        <hr>
      </div>
    </div>

    <!--Inserts footer.html here-->
    <div id="footer"></div>

  </body>
</html>
