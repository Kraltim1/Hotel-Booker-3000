<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/hotel.css">
    <title>Hotel listing</title>
  </head>

  <body>

    <script>
      // Dear marker: is this ok? I want to pass some data from my generated html I know I can pass this in the URL as an argument But that's lame, here i'm just using templating So handlebars creats this variable that later i can refer to when positioning
      // the map

      latCoord = {{lat}};
      lngCoord = {{lng}};
    </script>

    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/hotel.js"></script>
    <script src="javascripts/veryImportant.js"></script>

    <!--Inserts header.html here-->
    <div id="header"></div>

    <!--Inserts login.html here-->
    <div id="login"></div>

    <input class="button backButton wobbleThis" onclick="window.history.back();" value="&#8592; Back to results">

    <!--The following is the three hotel listing windows on the left centre and right of the page-->
    <div class="floatingWindow wobbleThis wideCentre">
      <div class="row">

        <div class="column left boxShadow wobbleThis" style="text-align:center">
          <img style="object-fit: contain; max-width: 100%" src="https://images.pexels.com/photos/70441/pexels-photo-70441.jpeg?cs=srgb&dl=architecture-building-dubai-70441.jpg&fm=jpg" alt="Hotel pic here">
        </div>

        <div class="column middle wobbleThis" style="text-align:center">
          <h2 id="hotelName">{{name}}</h2>
          <hr>
          <h3>Address:
            {{adress}}</h3>
          <h3>Price per night:
            {{price}}
          </h3>
          <hr>
          <p class="description">
            {{description}}
          </p>
        </div>

        <div class="bookButton wobbleThis">
          <button id="Book" onclick="openConfirmWindow()" class="button">Book Now!</button>
        </div>

        <div class="column columnNoPadding right boxShadow wobbleThis">
          <div id="map" class="suchMap">Map failed to load lol</div>
        </div>

      </div>
    </div>

    <!--The following is the Reviews window-->
    <div class="floatingWindow wobbleThis wide wobbleThis">
      <h2>Reviews</h2>
      <textarea id="msg" onclick="openReviewBox()" class="reviewTextArea wobbleThis" rows="10" placeholder="Write your review here..."></textarea>
      <button id="reviewButton" class="button reviewButton wobbleThis" onclick="addReview()">Post</button>

      <div id="reviews" class="reviews wobbleThis">
        <hr>
        {{{reviews}}}
      </div>
    </div>

    <!--Now the confirm booking window thing-->
    <div id="confirmBooking" class="overLayBg wobbleThis" style="display: none">
      <div class="floatingWindow wobbleThis confirmWindow">
        <span class="close" onclick="hideConfirmScreen()"></span>
        <h2>Confirm Booking?</h2>
        <hr>
        <div id="searchForm"></div>
        <br>
        <br>
        <hr>
        <h3>Price:</h3>
        <hr>
        <input id="epicButton" onclick="confirmHotel()" class="button wobbleThis" type="button" value="Very Confirm">
      </div>
    </div>

    <img id="dogePopup" class="dogePopup" src="images/dogeTransparent.png" alt="fail">

    <!--Inserts footer.html here-->
    <div id="footer"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDchyfgrUwcKhzKErEHfGSeXOsjIk6-bbg&callback=myMap&v=3.exp"></script>

    <script>
      Start();
      initializeEffects();
      putMarkerOnListingPage();
      setTimeout(function () {
        fillPageWithCookies();
      }, 500);
    </script>
  </body>
</html>
