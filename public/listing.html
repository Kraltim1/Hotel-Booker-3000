<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/hotel.css">
    <title>Hotel listing</title>
  </head>

  <body>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/hotel.js"></script>
    <script src="javascripts/veryImportant.js"></script>

    <!--load up our header and footer includes here-->
    <script>
      $(function () {
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
        $("#login").load("includes/login.html");
        $("#searchForm").load("includes/searchForm.html");
      });
    </script>

    <!--Inserts header.html here-->
    <div id="header"></div>

    <!--Inserts login.html here-->
    <div id="login"></div>

    <div id="theBackground" class="overLayBg"></div>

    <input class="button backButton" onclick="window.history.back();" value="&#8592; Back to results">

    <!--The following is the three hotel listing windows on the left centre and right of the page-->
    <div class="floatingWindow listingsWindow">
      <div class="row">
        <div class="column left boxShadow listingPicture" style="text-align:center">
          <h2>Images</h2>
          <p>Put images here!!!</p>

        </div>
        <div class="column middle" style="text-align:center">
          <h2>Description</h2>

        </div>

        <div class="bookButton">
          <button id="Book" class="button">Book Now!</button>
        </div>

        <div class="column right boxShadow">
          <div id="map" class="suchMap">Map failed to load lol</div>
        </div>

      </div>
    </div>

    <hr/>

    <!--The following is the Reviews window-->
    <div class="floatingWindow wide">
      <h2>Reviews</h2>
      <textarea id="msg" onclick="openReviewBox()" class="reviewTextArea" rows="10" placeholder="Write your review here..."></textarea>
      <button id="reviewButton" class="button reviewButton" onclick="addReview()">Post</button>

      <div id="reviews" class="reviews">
        <hr>
        <p class="review">Amazing 8/8</p>
        <hr>
        <p class="review">Woah 5/7</p>
        <hr>
      </div>
    </div>

    <!--Inserts footer.html here-->
    <div id="footer"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDchyfgrUwcKhzKErEHfGSeXOsjIk6-bbg&callback=myMap&v=3.exp"></script>

    <script>
      Start();
      initializeEffects()
    </script>
  </body>
</html>
