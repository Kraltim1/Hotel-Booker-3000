<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/hotel.css">
    <title>Hotel search function</title>
  </head>

  <body>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/hotel.js"></script>
    <script src="javascripts/veryImportant.js"></script>

    <!--load up our header and footer includes here-->
    <script>
      $(function () {
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
        $("#login").load("includes/login.html");
        $("#searchForm").load("includes/searchForm.html");
      });
    </script>

    <!--Inserts header.html here-->
    <div id="header"></div>

    <!--Inserts login.html here-->
    <div id="login"></div>

    <div id="theBackground" class="overLayBg"></div>

    <div class="fixedColumn left2">
      <h2 class="wobbleThis">Find Hotels:</h2>
      <hr class="wobbleThis">

      <!--Inserts search.html here-->
      <div id="searchForm"></div>
      <div class="menuChoice">
        <input id="epicButton" onclick="findHotels(false)" class="button button1 wobbleThis" type="submit" value="Update results">
      </div>

    </div>

    <div class="theMap rotateThis">
      <div id="map" class="suchMap listingMap">Map failed to load lol</div>
    </div>

    <div class="row">
      <div id="theList" class="column middle2 transitionType1">

        <div id="loading" class="overLayBg">
          <div class="loadingWindow">
            <h1 style="color:white;">Loading please wait thnx.....</h1>
            <img src="/images/nyan.gif" alt="NYAN">
          </div>
        </div>

        <h2>Avaliable Hotels:
        </h2>
        <h2 id="plzWait" class="hidden">Loading, plz wait thanx...</h2>
        <h2 id="NoResults" class="hidden">No results found, (Try: Adelaide / Gawler Train station / Sydney, NSW / NY City)</h2>

        <div id="theResults">

          <!--THE RESULTS WILL FILL UP THIS PLACE-->

        </div>
      </div>

      <div id="showMapButton" onclick="toggleMap()" class="column right2 transitionType1">
        <button id="toggleMapText" class="button verticalButton wobbleThis">
          ⬇ Show Map ⬇
        </button>
      </div>
    </div>

    <!--Inserts footer.html here-->
    <div id="footer"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDchyfgrUwcKhzKErEHfGSeXOsjIk6-bbg&callback=myMap&v=3.exp"></script>

    <script>
      Start();
      initializeEffects();
      initSearchPage();
    </script>
  </body>
</html>
