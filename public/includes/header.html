<!-- This file get inject with jQuery into every site, This page itself cannot be loaded on itself, and will fail w3c test-->

<div id="banner" class="navbar">
  <a id="name" href="index.html">Dogeotels</a>

  <div class="dropdown wobbleThis">
    <button class="dropbtn wobbleThis">{{name}}
      <i class="fa fa-caret-down wobbleThis"></i>
    </button>
    <div class="dropdown-content wobbleThis">
      <a style="display:{{showWhenLogged}}" id="headerAccount" href="myAccount">My Account</a>
      <a style="display:{{showWhenAnon}}" id="headerLogin" onclick="showLoginScreen(false)">Login</a>
      <a style="display:{{showWhenAnon}}" id="headerRegister" onclick="showLoginScreen(true)">Regsiter</a>
      <hr>
      <a style="display:{{showWhenLogged}}" id="headerLogout" onclick="{{logout}}">Logout</a>
    </div>
  </div>

  <div class="dropdown wobbleThis hidden">
    <button class="dropbtn">Currency
      <i class="fa fa-caret-down wobbleThis"></i>
    </button>
    <div class="dropdown-content wobbleThis">
      <a href="aud">Dollaridoos</a>
      <a href="doge">Dogecoin</a>
      <a href="btc">Bitconnect</a>
    </div>
  </div>

  <div class="dropdown wobbleThis hidden">
    <button class="dropbtn">Language
      <i class="fa fa-caret-down wobbleThis"></i>
    </button>
    <div class="dropdown-content wobbleThis">
      <a href="english">English</a>
      <a href="latin">Latin</a>
      <a href="elvish">Elvish</a>
    </div>
  </div>

  <div class="dropdown wobbleThis">
    <button id="rgb" onclick="toggleEffects()" class="dropbtn">Toggle Effects
      <i class="fa fa-caret-down wobbleThis"></i>
    </button>
  </div>

  <div class="dropdown wobbleThis">
    <button onclick="alert('Coming soon!!!')" style="background-color: red" class="button cancelButton">HOT DEALS</button>
  </div>

</div>
