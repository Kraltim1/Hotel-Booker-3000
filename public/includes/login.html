<div id="loginPopup" class="popupWindow">
  <meta name="google-signin-client_id" content="739640612908-kagnds5o9pessmpuhbvui91h3j8cenj8.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>

  <div id="theLoginBackground" class="overLayBg"></div>
  <div class="floatingWindow wobbleThis loginBox">

    <span class="close" onclick="hideLoginScreen()"></span>
    <h2 class="wobbleThis" id="loginRegisterScreen">Login:</h2>

    <div class="menuChoice wobbleThis">
      <input placeholder="Username" class="textarea wideTextarea" type="text" name="username" id="username"><br/>

    </div>

    <div class="menuChoice wobbleThis">
      <input placeholder="Password" class="textarea wideTextarea" type="password" name="password" id="password"><br/>
    </div>

    <div class="menuChoice register wobbleThis">
      <input placeholder="Repeat password" class="textarea wideTextarea" type="password" name="confirmPassword" id="confirmPassword"><br/>
    </div>

    <div class="menuChoice wobbleThis">
      <input id="epicButton" onclick="login()" class="button button1 hideWhenRegistering" type="button" value="Login">
    </div>

    <div class="hideWhenRegistering">
      <hr>
      <div style="float: right" class="menuChoice wobbleThis">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      </div>

      <div style="float: left" class="menuChoice wobbleThis">
        <h3>Skynet Login!</h3>
      </div>
      <br>
      <br>
      <br>
      <hr>
    </div>
    <h2 class="hideWhenRegistering wobbleThis">Register for free!</h2>
    <div class="menuChoice wobbleThis">
      <input id="epicButton" onclick="showRegisterOptions('true')" type="button" class="button button1 hideWhenRegistering" value="Create Account!">
    </div>

    <div class="menuChoice">
      <input id="epicButton" onclick="register()" class="button button1 register" type="button" value="Register"></input>
    </div>
  </div>
</div>
